site_name: Matthew Rocklin
site_url: https://matthewrocklin.com
site_description: Personal site of Matthew Rocklin - thoughts on open source, startups, and engineering

watch:
  - docs
  - overrides
  - hooks

theme:
  name: material
  custom_dir: overrides
  favicon: assets/favicon.ico
  palette:
    - scheme: default
      primary: white
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight

hooks:
  - hooks/recent_articles.py
  - hooks/rss_full_content.py

plugins:
  - search
  - social:
      cards_layout_dir: layouts
      cards_layout: custom
  - rss:
      date_from_meta:
        as_creation: date
      abstract_chars_count: -1

extra_css:
  - stylesheets/custom.css

extra_javascript:
  - javascripts/shortcuts.js

extra:
  analytics:
    provider: google
    property: G-ZCP1VCVST7
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mrocklin
    - icon: fontawesome/brands/mastodon
      link: https://fosstodon.org/@mrocklin
    - icon: material/rss
      link: /feed.xml

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - def_list

nav:
  - AI:
    - Claude Chic: introducing-claude-chic.md
    - AI Zealotry: ai-zealotry.md
    - Beginning Again: ai-beginners.md
  - Workplace:
    - Think for Yourself: think.md
    - Startup Advice: startup-best-practices.md
    - Failure: failure.md
    - Meetings: meetings.md
    - Listen to Sell: engineers-and-sales.md
    - Why I Avoid Slack: slack-github.md
    - Write Short Blogposts: write-short-blogposts.md
  - Open Source:
    - SciPy Mission: scipy-mission.md
    - Stability Bias: stability-bias.md
    - Maintainers: maintainer.md
    - Craft Bug Reports: minimal-bug-reports.md
    - Avoid Indirection: avoid-indirection.md
    - Write Dumb Code: write-dumb-code.md
  - Personal:
    - I Walked across Spain: camino.md
