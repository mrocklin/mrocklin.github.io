site_name: Matthew Rocklin
site_url: https://matthewrocklin.com
site_description: Personal site of Matthew Rocklin - thoughts on open source, startups, and engineering

theme:
  name: material
  custom_dir: overrides
  favicon: assets/favicon.ico
  palette:
    - scheme: default
      primary: white
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight

hooks:
  - hooks/recent_articles.py

plugins:
  - search
  - rss:
      date_from_meta:
        as_creation: date

extra_css:
  - stylesheets/custom.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mrocklin
    - icon: fontawesome/brands/mastodon
      link: https://fosstodon.org/@mrocklin
    - icon: material/rss
      link: /feed.xml

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - def_list

nav:
  - Workplace:
    - Startup Best Practices: startup-best-practices.md
    - Think for Yourself: think.md
    - Failure: failure.md
    - Meetings: meetings.md
    - Brevity: brevity.md
    - Feedback: feedback.md
    - Why I Avoid Slack: slack-github.md
    - Write Short Blogposts: write-short-blogposts.md
  - Engineering:
    - SciPy Mission: scipy-mission.md
    - Stability Bias: stability-bias.md
    - Maintainers: maintainer.md
    - Senior Engineers: senior-engineer.md
    - Listen to Sell: engineers-and-sales.md
  - Programming:
    - Craft Bug Reports: minimal-bug-reports.md
    - Avoid Indirection: avoid-indirection.md
    - Write Dumb Code: write-dumb-code.md
  - Personal:
    - I Walked across Spain: camino.md
